<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Service</title>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" href="styles/main.css" rel="stylesheet">
</head>

<body ng-app="weatherService" ng-controller="weatherCtrl">
  <h3>Weather Service</h3>
  <div class="row">
    <div class="input-field col s2 offset-s5">
      <!-- <input class="datepicker" type="date" id="date" ng-change="changeDate()" ng-model="date"> -->
      <input input-date type="text" id="date" ng-model="date" ng-change="changeDate()">
      <label for="date">Date</label>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <svg class="chart"></svg>
    </div>
  </div>
  
  <script src="components/jquery/dist/jquery.min.js" type="application/javascript"></script>
  <script src="components/materialize/dist/js/materialize.min.js" type="application/javascript"></script>
  <script src="components/angular/angular.min.js" type="application/javascript"></script>
  <script src="components/angular-materialize/src/angular-materialize.js" type="application/javascript"></script>
  <script src="components/d3/d3.min.js" type="application/javascript"></script>
  
  <script src="javascripts/chart.js" type="application/javascript"></script>
  <script src="javascripts/app.js" type="application/javascript"></script>
</body>

</html>
